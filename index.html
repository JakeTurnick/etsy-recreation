<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ff4418d11d.js" crossorigin="anonymous"></script>
    <title>Etsy recreation</title>
</head>
<body>
    <main class="container-fluid text-center">
        <section id="product" class="row"></section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js" type="module"></script>

    <script id="product-template" type="text/x-handlebars-template">
        {{#each results}}
            <article class="mb-3 pt-auto card-col col-lg-3 col-md-3 col-sm-4 col-6">
                <div class="wrapper etsy-card">
                    <div class="card-main">
                        <img src="{{this.Images.[0].url_fullxfull}}" class="thumbnail"/>
                        <p class="title">{{this.title}}</p>
                        <p class="price">${{this.price}}</p>
                        <p class="author">{{this.author}}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="m-auto add-to-cart-btn">+ Add to cart</button>
                        <div class="m-auto more">
                            <a class="more-link" href="">more like this</a>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </article>
        {{/each}}
    </script>
</body>
</html>
